<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!-- Oswald Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap" rel="stylesheet">
    <!-- Merriweather Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Class Project</title>
</head>

<body>
    <header>
        <h1>
            SCRABBLE-WORD-GENERATOR
        </h1>
    </header>

    <main>
        <!-- START KEYBOARD CONTAINER: includes keyboard and drop zone-->
        <div id='container'>
            <ul id="keyboard">
                <li class="tab"></li>
                <li class="letter one"><button class="button" type="button">A</button></li>
                <li class="letter"><button class="button" type="button">B</button></li>
                <li class="letter"><button class="button" type="button">C</button></li>
                <li class="letter"><button class="button" type="button">D</button></li>
                <li class="letter"><button class="button" type="button">E</button><span class="one"></span></li>
                <li class="letter"><button class="button" type="button">F</button></li>
                <li class="letter"><button class="button" type="button">G</button></li>
                <li class="letter"><button class="button" type="button">H</button></li>
                <li class="letter"><button class="button" type="button">I</button></li>
                <li class="letter"><button class="button" type="button">J</button></li>
                <!-- <li class="symbol"><span class="off"></span> -->
                <li class="symbol"><button class="button" type="button"></button><span class="off"></span></li>
                <li class="symbol lastitem"><button class="button" type="button"></button><span class="off"></span></li>
                <li class="capslock"><button class="button" type="button"></button></li>
                <li class="letter"><button class="button" type="button">K</button></li>
                <li class="letter"><button class="button" type="button">L</button></li>
                <li class="letter"><button class="button" type="button">M</button></li>
                <li class="letter"><button class="button" type="button">N</button></li>
                <li class="letter"><button class="button" type="button">O</button></li>
                <li class="letter"><button class="button" type="button">P</button></li>
                <li class="letter"><button class="button" type="button">Q</button></li>
                <li class="letter"><button class="button" type="button">R</button></li>
                <li class="letter"><button class="button" type="button">S</button></li>
                <!-- <li class="symbol"><span class="off"></span></li> -->
                <li class="symbol"><button class="button" type="button"></button><span class="off"></span></li>
                <li class="return lastitem"><button class="button" type="button"></button></li>
                <li class="left-shift"><button class="button" type="button"></button></li>
                <li class="letter"><button class="button" type="button">T</button></li>
                <li class="letter"><button class="button" type="button">U</button></li>
                <li class="letter"><button class="button" type="button">V</button></li>
                <li class="letter"><button class="button" type="button">W</button></li>
                <li class="letter"><button class="button" type="button">X</button></li>
                <li class="letter"><button class="button" type="button">Y</button></li>
                <li class="letter"><button class="button" type="button">Z</button></li>
                <li class="symbol"><button class="button" type="button"></button><span class="off"></span></li>
                <li class="symbol"><button class="button" type="button"></button><span class="off"></span></li>
                <!-- <li class="symbol"><span class="off"></span></li> -->
                <li class="right-shift lastitem"><button class="button" type="button"></button></li>
                <li class="space lastitem"><textarea class="text" placeholder="Drag letters here!"></textarea> </li>
            </ul>
        </div>
        </ul>


        </div>
        <!-- START SEARCH-BUTTONS CONTAINER minimum viable product to include 2-7 letter button, 2-letter button, 3-letter button -->
        <div class='container'>

        </div>
        <!-- START RESULTS CONTAINER: words resulting from search are listed here -->
        <div class='container'>

        </div>
        <!-- START DEFINITIONS CONTAINER: words selected from results list by user are listed here with definitions -->
        <div class='container'>

        </div>
    </main>
    <footer class='page-footer'>
        <div class='container'>

        </div>
        <div class='row'></div>
        <div class='col'>
            <h5>Footer Content</h5>
            <h6>Â© 2020</h6>
        </div>
        <div class='col'>
            <h5>API Support:</h5>
        </div>
    </footer>



    <input type="text" id="possible-letters" placeholder="letters">
    <button type="button" onclick="getInputValue();">Generate</button>

    <!--JavaScript at end of body for optimized loading-->
    <script src="assets/js/dict.js"></script>
    <script src="assets/js/script.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
