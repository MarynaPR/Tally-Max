<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Materialize v0.97.3 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <!-- Oswald Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap" rel="stylesheet">
    <!-- Merriweather Google Font -->

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Scrabble-Word-Generator</title>
</head>

<body class='container'>
    <header>
        <div>
            <h1 class="m"> M</h1>
            <h1 class="tally">TALLY</h1>
            <h1 class="x"> X</h1>
        </div>
    </header>

    <main>
        <!-- START KEYBOARD CONTAINER: includes keyboard and drop zone-->

        <div id='container'>
            <div id="keyboard">
                <div class="row">
                <div class="col s1 letter one" data-letter="a" data-value="1"></div>
                <div class="col s1 letter" id="b" data-letter="b" data-value="1">B</div>
                <div class="col s1 letter" id="c" data-letter="c" data-value="1">C</div>
                <div class="col s1 letter" id="d" data-letter="d" data-value="1" >D</div>
                <div class="col s1 letter" id="e" data-letter="e" data-value="1">E</div>
                <div class="col s1 letter" id="f" data-letter="f" data-value="1">F</div>
                <div class="col s1 letter" id="g" data-letter="g" data-value="1">G</div>
                <div class="col s1 letter" id="h" data-letter="h" data-value="1">H</div>
                <div class="col s1 letter" id="i" data-letter="i" data-value="1">I</div>
                <!-- <div class="col s1 letter">10</div> -->
                <!-- <div class="col s1 letter">11</div> -->
                <!-- <div class="col s1 letter">12</div> -->
              </div>
              <div class="row">
                <div class="col s1 letter" id="j" data-letter="j" data-value="1">J</div>
                <div class="col s1 letter" id="k" data-letter="k" data-value="1">K</div>
                <div class="col s1 letter" id="l" data-letter="l" data-value="1">L</div>
                <div class="col s1 letter" id="m" data-letter="m" data-value="1">M</div>
                <div class="col s1 letter" id="n" data-letter="n" data-value="1">N</div>
                <div class="col s1 letter" id="o" data-letter="o" data-value="1">O</div>
                <div class="col s1 letter" id="p" data-letter="p" data-value="1">P</div>
                <div class="col s1 letter" id="q" data-letter="q" data-value="1">Q</div>
                <div class="col s1 letter" id="r" data-letter="r" data-value="1">R</div>
                <!-- <div class="col s1 letter">10</div> -->
                <!-- <div class="col s1 letter">11</div> -->
                <!-- <div class="col s1 letter">12</div> -->
              </div>
              <div class="row">
                <div class="col s1 letter" id="s" data-letter="s" data-value="1">S</div>
                <div class="col s1 letter" id="t" data-letter="t" data-value="1">T</div>
                <div class="col s1 letter" id="u" data-letter="u" data-value="1">U</div>
                <div class="col s1 letter" id="v" data-letter="v" data-value="1">V</div>
                <div class="col s1 letter" id="w" data-letter="w" data-value="1">W</div>
                <div class="col s1 letter" id="x" data-letter="x" data-value="1">X</div>
                <div class="col s1 letter" id="y" data-letter="y" data-value="1">Y</div>
                <div class="col s1 letter" id="z" data-letter="z" data-value="1">Z</div>
                <div class="col s1 letter" id="empty"></div>
                <!-- <div class="col s1 letter">10</div> -->
                <!-- <div class="col s1 letter">11</div> -->
                <!-- <div class="col s1 letter">12</div> -->
              </div>
              <div class="row">
                <div class=" col s9 space center" id="sortable"></div>
              </div>
            </div>
        </div>
        
        <!-- <div id="grid">
            <div id="item1"></div>
            <div id="item2"></div>
            <div id="item3"></div>
            <div id="item4"></div>
            <div id="item5"></div>

            <div id="item3"></div>
          </div> -->

        <div class='container' id='container'>
            <ul id="keyboard">

                <li class="tab"></li>
                <li class="letter one" data-letter="A" data-value="1">A</li>
                <li class="letter" data-letter="B">B</li>
                <li class="letter" data-letter="C">C</li>
                <li class="letter" data-letter="D">D</li>
                <li class="letter"data-letter="E">E</li>
                <li class="letter" data-letter="F">F</li>
                <li class="letter" data-letter="G">G</li>
                <li class="letter" data-letter="H">H</li>
                <li class="letter" data-letter="I">I</li>
                <li class="letter" data-letter="J">J</li>
                <!-- <li class="symbol"><span class="off"></span> -->
                <!-- <li class="symbol"><span class="off"></span></li>
                <li class="symbol lastitem"><span class="off"></span></li>
                <li class="capslock"></li>
                <li class="letter" data-letter="K">K</li>
                <li class="letter" data-letter="L">L</li>
                <li class="letter" data-letter="M">M</li>
                <li class="letter" data-letter="N">N</li>
                <li class="letter" data-letter="O">O</li>
                <li class="letter" data-letter="P">P</li>
                <li class="letter" data-letter="Q">Q</li>
                <li class="letter" data-letter="R">R</li>
                <li class="letter" data-letter="S">S</li>
                <!-- <li class="symbol"><span class="off"></span></li> -->
                <!-- <li class="symbol"><span class="off"></span></li>
                <li class="return lastitem"></li>
                <li class="left-shift"></li>
                <li class="letter" data-letter="T">T</li>
                <li class="letter" data-letter="U">U</li>
                <li class="letter" data-letter="V">V</li>
                <li class="letter" data-letter="W">W</li>
                <li class="letter" data-letter="X">X</li>
                <li class="letter" data-letter="Y">Y</li>
                <li class="letter" data-letter="Z">Z</li>
                <li class="symbol"><span class="off"></span></li>
                <li class="symbol"><span class="off"></span></li>
                <li class="symbol"><span class="off"></span></li>
                <li class="right-shift lastitem"></li>
                <li class="space lastitem"><textarea id="possible-letters" class="text" placeholder="Drag letters here!"></textarea> </li>
            </ul>
        </div>

        <!-- START SEARCH-BUTTONS CONTAINER -->
        <div class='container'>
            <div class='search-type card-panel row z-depth-2'>
                <h5 class='subtitle'>Select your search type!</h5>
                <div class='search center-align col s6 m3 l3'>
                    <button id="twoLetterBtn" class="waves-effect searchbtn"><i class="material-icons left">grade</i>2-LETTER</button></td>
                </div>
                <div class='search center-align col s6 m3 l3'>
                    <button id="threeLetterBtn" class="waves-effect searchbtn"><i class="material-icons left">grade</i>3-LETTER</button></td>
                </div>
                <div class='search center-align col s6 m3 l3'>
                    <button id="randomLetterBtn" class="waves-effect searchbtn"><i class="material-icons left">grade</i>RANDOM</button></td>
                </div>
                <div class='search center-align col s6 m3 l3'>
                    <button class="waves-effect searchbtn"><i class="material-icons left">grade</i>HIGH SCORE</button></td>
                </div>
            </div>
        </div>

        <!-- START RESULTS CONTAINER: words resulting from search are listed here -->
        <div class='container'>
            <div class="row z-depth-2">
                <div class='col valign-wrapper results-title'>
                    <h5 class='valign subtitle'>Search results:</h5>
                </div>
                <ul class="collapsible popout col s12 m12 l12" data-collapsible='accordion'></ul>
            </div>
        </div>
    </main>

    <footer class='page-footer'>
        <div class='row'>
            <div class='col s3 m4 l6'>
                <h5>TALLY MAX</h5>
                <h6>© 2020</h6>
            </div>
            <div class='col s9 m8 l6'>
                <h5>API Support:</h5>
                <a href="https://www.dictionaryapi.com/products/api-collegiate-dictionary">
                    <img id='mwlogo' src="assets/MWLogo_LightBG_120X120_2x.png"><br />
                    MERRIAM-WEBSTER'S COLLEGIATE® DICTIONARY WITH AUDIO</a>
            </div>
        </div>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
 
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <script src='projectSupport/smkeys.js'></script>
    <script src="assets/js/dict.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
