<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Materialize v0.97.3 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <!-- Oswald Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap" rel="stylesheet">
    <!-- Merriweather Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Scrabble-Word-Generator</title>
</head>

<body class='container'>
    <header>
        <div>
            <h1 class="m"> M</h1>
            <h1 class="tally">TALLY</h1>
            <h1 class="x"> X</h1>
        </div>
    </header>

    <main>
        <!-- START KEYBOARD CONTAINER: includes keyboard and drop zone-->
        <div class='container grey lighten-2' id='container'>
            <ul id="keyboard">
                <li class="tab"></li>
                <li class="letter one"><button class="button" type="button">A</button></li>
                <li class="letter">B</li>
                <li class="letter">C</li>
                <li class="letter">D</li>
                <li class="letter ">E<span class="one"></span></li>
                <li class="letter">F</li>
                <li class="letter">G</li>
                <li class="letter">H</li>
                <li class="letter">I</li>
                <li class="letter">J</li>
                <!-- <li class="symbol"><span class="off"></span> -->
                <li class="symbol"><span class="off"></span></li>
                <li class="symbol lastitem"><span class="off"></span></li>
                <li class="capslock"></li>
                <li class="letter">K</li>
                <li class="letter">L</li>
                <li class="letter">M</li>
                <li class="letter">N</li>
                <li class="letter">O</li>
                <li class="letter">P</li>
                <li class="letter">Q</li>
                <li class="letter">R</li>
                <li class="letter">S</li>
                <!-- <li class="symbol"><span class="off"></span></li> -->
                <li class="symbol"><span class="off"></span></li>
                <li class="return lastitem"></li>
                <li class="left-shift"></li>
                <li class="letter">T</li>
                <li class="letter">U</li>
                <li class="letter">V</li>
                <li class="letter">W</li>
                <li class="letter">X</li>
                <li class="letter">Y</li>
                <li class="letter">Z</li>
                <li class="symbol"><span class="off"></span></li>
                <li class="symbol"><span class="off"></span></li>
                <!-- <li class="symbol"><span class="off"></span></li> -->
                <li class="right-shift lastitem"></li>
                <li class="space lastitem"><textarea id="possible-letters" class="text" placeholder="Drag letters here!"></textarea> </li>
            </ul>
        </div>

        <!-- START SEARCH-BUTTONS CONTAINER -->
        <div class='container'>
            <div class='search-type card-panel grey lighten-2 row'>
                <h5 class='subtitle'>Select your search type!</h5>
                <div class='search center-align col s6 m3 l3'>
                    <button id="twoLetterBtn" class="waves-effect searchbtn"><i class="material-icons left">grade</i>2-LETTER</button></td>
                </div>
                <div class='search center-align col s6 m3 l3'>
                    <button id="threeLetterBtn" class="waves-effect searchbtn"><i class="material-icons left">grade</i>3-LETTER</button></td>
                </div>
                <div class='search center-align col s6 m3 l3'>
                    <button id="randomLetterBtn" class="waves-effect searchbtn"><i class="material-icons left">grade</i>RANDOM</button></td>
                </div>
                <div class='search center-align col s6 m3 l3'>
                    <button class="waves-effect searchbtn"><i class="material-icons left">grade</i>HIGH SCORE</button></td>
                </div>
            </div>
        </div>

        <!-- START RESULTS CONTAINER: words resulting from search are listed here -->
        <div class='container'>
            <div class="row z-depth-2">
                <div class='col valign-wrapper results-title'>
                    <h5 class='valign subtitle'>Search results:</h5>
                </div>
                <ul class="collapsible popout col s12 m12 l12" data-collapsible='accordion'>
                    <li class='col s12 m6 l3'>
                        <div class='collapsible-header'>test</div>
                        <div class='collapsible-body'>lorem</div>
                    </li>
                </ul>
            </div>
        </div>

        <!-- START DEFINITIONS CONTAINER: words selected from results list by user are listed here with definitions -->
        <div class='container'>
            
        </div>
    </main>
    <footer class='page-footer'>
        <div class='row'>
            <div class='col s6 m6 l6'>
                <h5>TALLY MAX</h5>
                <h6>Â© 2020</h6>
            </div>
            <div class='col s6 m6 l6'>
                <h5>API Support:</h5>
            </div>
        </div>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <script src='projectSupport/smkeys.js'></script>
    <script src="assets/js/dict.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
